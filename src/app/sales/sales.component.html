<h2>Vendas</h2>
<div style="padding: 5px">
  <label>Vendedor:
    <select #salesperson>
      <option value=''></option>
      <option *ngFor="let salesperson of salespeople" [value]="salesperson.id">{{salesperson.name}}</option>
    </select>
  </label>
  &nbsp;
  <label>Produto:
    <select #product>
      <option value=''></option>
      <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
    </select>
  </label>
  &nbsp;
  <button class="btn btn-primary"
    (click)="add(salesperson.options[salesperson.options.selectedIndex].value, product.options[product.options.selectedIndex].value); salesperson.options.selectedIndex=0; product.options.selectedIndex=0">
    Adicionar
  </button>
</div>
<table class="table table-striped">
  <thead>
    <th>Vendedor</th>
    <th>Produto</th>
    <th>Valor</th>
    <th>Comiss√£o</th>
  </thead>
  <tbody>
      <tr *ngFor="let sale of sales">
        <td>{{sale.salespersonName}}</td>
        <td>{{sale.productName}}</td>
        <td>{{sale.price}}</td>
        <td>{{sale.price * 0.05}}</td>
      </tr>
  </tbody>
</table>
