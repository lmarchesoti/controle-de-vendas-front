<h2>Produtos</h2>

<div style="padding: 5px">
  <label>Nome:
    <input #productName type="text"/>
  </label>
  &nbsp;
  <label>Preço:
    <input #productPrice type="text"/>
  </label>
  &nbsp;
  <button class="btn btn-primary"
    (click)="add(productName.value, productPrice.value); productName.value=''; productPrice.value=''">
    Adicionar
  </button>
</div>

<table class="products table table-hover table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" 
      routerLink="/product/{{product.id}}">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button class="delete btn btn-danger" title="delete product" (click)="delete(product)">x</button></td>
    </tr>
  </tbody>
</table>
